<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор отдела</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Выберите отдел для подсчёта</h1>
        <form action="/process-file/" method="post" enctype="multipart/form-data">
            <div>
                <label for="department">Выберите отдел:</label>
                <select name="department" id="department" required>
                    <option value="" disabled selected>Выберите отдел</option>
                    {% for department in departments %}
                        <option value="{{ department }}">{{ department }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="file">Загрузите файл:</label>
                <input type="file" id="file" name="file" accept=".xlsx" required>
            </div>
            <div>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>
</body>
</html>
